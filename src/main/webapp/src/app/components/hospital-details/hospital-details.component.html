<h2 class="breadcrumb">
  <a mat-button routerLink="/hospitals">
    Hospitals > 
  </a>
  <div *ngIf="!!hospital.name">
    <a mat-button routerLink="['hosptials', hospital.name]">
      {{ hospital.name }}
    </a>
  </div>
</h2>
<div class="hospital-detail">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>{{ hospital.name }}</h4>
      </mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
