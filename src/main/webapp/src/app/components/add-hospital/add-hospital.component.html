<h1 mat-dialog-title>New Hospital</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput 
           [(ngModel)]="hospital.name"
           placeholder="Hospital Name"
           required>
    <mat-error *ngIf="nameFormControl.invalid">
      {{getErrorMessage()}}
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="cancel" mat-raised-button (click)="cancelClick()">Cancel</button>
  <button class="save" mat-raised-button (click)="saveHospital()">Save</button>
</div>
